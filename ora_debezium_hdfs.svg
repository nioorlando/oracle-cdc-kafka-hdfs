      <path d="M0,0 L0,6 L10,3 z" fill="#0E2A47"/>
    </marker>
    <style>.box{fill:#fff;stroke:#0E2A47;stroke-width:2}.text{fill:#0E2A47;font-size:14px;font-weight:600}.dest{fill:#F2D27A;stroke:#0E2A47;stroke-width:2}</style>
  </defs>
    <rect width="100%" height="100%" fill="white"/>
  <rect class="box" x="40"  y="100" rx="12" ry="12" width="150" height="60"/><text class="text" x="115" y="135" text-anchor="middle">Oracle (DB)</text>
  <rect class="box" x="230" y="100" rx="12" ry="12" width="210" height="60"/><text class="text" x="335" y="135" text-anchor="middle">Debezium Oracle Source</text>
  <rect class="box" x="480" y="100" rx="12" ry="12" width="150" height="60"/><text class="text" x="555" y="135" text-anchor="middle">Kafka Topic</text>
  <rect class="box" x="690" y="40"  rx="12" ry="12" width="200" height="60"/><text class="text" x="790" y="75"  text-anchor="middle">HDFS Sink Connector</text>
  <rect class="dest" x="930" y="40" rx="12" ry="12" width="170" height="60"/><text class="text" x="1015" y="75" text-anchor="middle">HDFS (Raw)</text>
  <rect class="box" x="690" y="160" rx="12" ry="12" width="200" height="60"/><text class="text" x="790" y="195" text-anchor="middle">Spark Structured Streaming</text>
  <rect class="dest" x="930" y="160" rx="12" ry="12" width="170" height="60"/><text class="text" x="1015" y="195" text-anchor="middle">HDFS (Curated)</text>
  <line x1="190" y1="130" x2="230" y2="130" stroke="#0E2A47" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="440" y1="130" x2="480" y2="130" stroke="#0E2A47" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="630" y1="130" x2="690" y2="70"  stroke="#0E2A47" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="630" y1="130" x2="690" y2="190" stroke="#0E2A47" stroke-width="2.5" marker-end="url(#arrow)"/>
