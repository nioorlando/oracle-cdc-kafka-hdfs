# Optional: load extra snippets if your distro uses them
includedir /etc/krb5.conf.d/

[logging]
  default      = FILE:/var/log/krb5libs.log
  kdc          = FILE:/var/log/krb5kdc.log
  admin_server = FILE:/var/log/kadmind.log

[libdefaults]
  default_realm   = <KERBEROS_REALM>          # e.g. EXAMPLE.COM
  dns_lookup_realm = false
  dns_lookup_kdc   = false
  ticket_lifetime  = 24h
  renew_lifetime   = 7d
  forwardable      = true
  rdns             = false

[realms]
  <KERBEROS_REALM> = {
    kdc          = <KDC_HOSTNAME>             # e.g. kdc1.example.internal
    admin_server = <KADMIN_HOSTNAME>          # e.g. kadmin1.example.internal
  }

[domain_realm]
  .<YOUR_DOMAIN> = <KERBEROS_REALM>           # e.g. .example.internal = EXAMPLE.COM
  <YOUR_DOMAIN>  = <KERBEROS_REALM>           # e.g.  example.internal = EXAMPLE.COM
